<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/index.css">
    <link href='https://fonts.googleapis.com/css?family=Montserrat' rel='stylesheet' type='text/css'>
    <style>@import url('https://fonts.googleapis.com/css2?family=Sigmar+One&display=swap');</style>
    <title>Tiny Wings - Index</title>
    <script src="config-scene.js" type="module"></script>
</head>
<body>
    <h1 style="font-size:10vw;">
        <span data-z data-z-event="pointer" data-z-depth="0.3em">SETUP</span>
    </h1>
        <form id="configuracion"> 
            <label for="dificultad">Dificultad:</label>
            <input class="nivel" type="number" id="dificultad" name="dificultad" placeholder="1-3" min="1" max="3"><br>
            <label for="volumen">Volumen:</label>
            <input type="range" id="volumen" name="volumen" min="0" max="10" step="1"><br>
            <input class='submit' type="submit" value="Submit">
        </form>
        <br>
        <button id="backToMenu">TITLE SCREEN!</button>
    <script src="ztext.min.js"></script>
</body>
</html>
